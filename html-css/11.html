<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700&amp;subset=cyrillic"
    rel="stylesheet">
  <link rel="stylesheet" href="/11.css">
</head>

<body>

  <form class="signup-form">

    <section role="group" class="section">
      <h2>Информация о пользователе</h2>
      <ul class="list info">
        <li> <label for="name">Имя</label>
          <input type="text" id="name" placeholder="Иван Иванов..." name="name" autofocus required></li>
        <li><label for="email">Почта</label>
          <input type="email" id="email" placeholder="email@mail.com" name="email" required></li>
        <li><label for="pass">Пароль</label>
          <input type="password" id="pass" placeholder="password" name="password" required
            minlength="4" maxlength="16"></li>
      </ul>
    </section>

    <section role="group" class="section">
      <h2>Настройки фильтров</h2>

      <ul class="filters">
        <li>
          <input type="checkbox" name="filter" value="health" id="f1" checked>
          <label for="f1">Здоровье</label></li>
        <li>
          <input type="checkbox" name="filter" value="tech" id="f2">
          <label for="f2">Технологии</label></li>
        <li>
          <input type="checkbox" name="filter" value="law" id="f3">
          <label for="f3">Право</label></li>
        <li>
          <input type="checkbox" name="filter" value="mood" id="f4">
          <label for="f4">Досуг</label></li>
      </ul>
    </section>


    <section role="group" class="section">
      <h2>Тип подписки</h2>
      <ul class="subscription">
        <li>
          <input type="radio" name="subscr" value="basic" id="so1" checked>
          <label for="so1">Базовая</label></li>
        <li>
          <input type="radio" name="subscr" value="premium" id="so2">
          <label for="so2">Премиум</label></li>
        <li>
          <input type="radio" name="subscr" value="vip" id="so3">
          <label for="so3">VIP</label></li>
      </ul>
    </section>



    <section role="group" class="section">
      <h2>Возраст собеседника</h2>
      <select name="age">
        <option selected disabled>Выберите возраст...</option>
        <optgroup label="1-ая категория">
          <option value="1">12-18</option>
          <option value="2">18-25</option>
        </optgroup>

        <optgroup label="2-ая категория">
          <option value="3">25-35</option>
          <option value="4">35-50</option>
        </optgroup>
      </select>
    </section>


    <section role="group" class="section">
      <h2>ГОРОД</h2>
      <input type="text" list="cities">
      <datalist id="cities">
        <option value="kyiv">Киев</option>
        <option value="kharkiv">Харьков</option>
        <option value="odesa">Одесса</option>
      </datalist>
    </section>

    <section role="group" class="section">
      <label for="message">Сообщение</label>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Оставьте сообщение после сигнала..."></textarea>
    </section>

    <section class="action">
      <button type="submit" class="button">Submit</button>
      <button type="reset" class="button">Clear</button>
    </section>
  </form>


</body>

</html>
