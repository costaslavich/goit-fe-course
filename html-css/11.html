<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700&amp;subset=cyrillic"
    rel="stylesheet">
  <link rel="stylesheet" href="/11.css">
</head>

<body>

  <form class="signup-form">
    <label for="name">Имя</label>
    <input type="text" id="name" placeholder="Иван Иванов..." name="name" autofocus required>

    <label for="email">Почта</label>
    <input type="email" id="email" placeholder="email@mail.com" name="email" required>

    <label for="pass">Пароль</label>
    <input type="password" id="pass" placeholder="password" name="password" required>

    <button>Submit</button>
  </form>


</body>

</html>
