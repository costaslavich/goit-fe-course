<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700&amp;subset=cyrillic"
    rel="stylesheet">
  <link rel="stylesheet" href="/11.css">
</head>

<body>

  <form class="signup-form">
    <section role="group" class="section">
      <h2>Информация о пользователе</h2>
      <label for="name">Имя</label>
      <input type="text" id="name" placeholder="Иван Иванов..." name="name" autofocus required>

      <label for="email">Почта</label>
      <input type="email" id="email" placeholder="email@mail.com" name="email" required>

      <label for="pass">Пароль</label>
      <input type="password" id="pass" placeholder="password" name="password" required
        minlength="4" maxlength="16">
    </section>

    <section role="group" class="section">
      <h2>Настройки фильтров</h2>
      <label for="f1">Здоровье</label>
      <input type="checkbox" name="filter" id="f1">

      <label for="f2">Технологии</label>
      <input type="checkbox" name="filter" id="f2">

      <label for="f3">Право</label>
      <input type="checkbox" name="filter" id="f3">

      <label for="f4">Досуг</label>
      <input type="checkbox" name="filter" id="f4">
    </section>


    <label for="message">Сообщение</label>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Оставьте сообщение после сигнала..."></textarea>


    <button type="submit">Submit</button>
    <button type="reset">Clear</button>
  </form>


</body>

</html>
